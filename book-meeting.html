<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tutor Slot Booking | iMaster EdTech</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9fafb;
      color: #1f2937;
    }

    header {
      background-color: #357588;
      color: white;
      padding: 1.5rem 1rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2rem;
    }

    p.description {
      font-size: 1rem;
      margin-top: 0.5rem;
    }

    main {
      padding: 1rem;
      max-width: 900px;
      margin: 0 auto;
      position: relative;
    }

    iframe {
      width: 100%;
      height: 800px;
      border: none;
      background: transparent;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: none; /* Initially hidden */
    }

    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 800px;
    }

    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #357588;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 768px) {
      iframe {
        height: 1000px;
      }

      .loader {
        height: 1000px;
      }

      h1 {
        font-size: 1.5rem;
      }

      p.description {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Tutor Meeting Confirmation â€“ 18th August</h1>
    
  </header>

  <main>
    <!-- Loader -->
    <div id="loader" class="loader">
      <div class="spinner"></div>
    </div>

    <!-- Airtable Embed -->
    <iframe 
      class="airtable-embed"
      id="airtableForm"
      src="https://airtable.com/embed/appu8VfDIwW7EV807/pagbP7qQcxOobV0Fx/form"
      frameborder="0"
      onmousewheel=""
      style="background: transparent; border: 1px solid #ccc;"
      onload="hideLoader()"
    ></iframe>
  </main>

  <script>
    function hideLoader() {
      document.getElementById('loader').style.display = 'none';
      document.getElementById('airtableForm').style.display = 'block';
    }
  </script>

</body>
</html>
